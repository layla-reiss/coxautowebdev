<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#equals").click(function(){
                document.getElementById("pain").hidden = false;
                event.stopPropagation();
                event.preventDefault();
                let firstNumber = $("#firstNumber").val()
                let secondNumber = $("#secondNumber").val()
                let operation = $('#dropdown').find(":selected").val();
                var data = {
                    firstNumber: firstNumber,
                    secondNumber: secondNumber,
                    operation: operation
                }
                $.ajax({
                type: "POST",
                url: "https://funkshun.azurewebsites.net/api/newcodewow?code=wq7JneFo_7sJueCWfE2Z7kUQG4bD3KdrVKaUd8ijk380AzFu6swiUg==",
                data: JSON.stringify(data),
                success: function(response)
                {
                    alert(response);
                    document.getElementById("answer").innerText = response;
                },
                contentType: "application/json; charset=utf-8"
                });

            });
            });
        
        </script>
    </head>
    <body>
        <div id="calculatornew">
            <div id="calculator display">
                <label id="screen">0</label>
            </div>
            <div id="123">
                <button class="numberbutton">1</button>
                <button class="numberbutton">2</button>
                <button class="numberbutton">3</button>
                <button class="numberbutton">+</button>
            </div>
            <div id="456">
                <button class="numberbutton">4</button>
                <button class="numberbutton">5</button>
                <button class="numberbutton">6</button>
                <button class="numberbutton">-</button>
            </div>        
            <div id="789">
                <button class="numberbutton">7</button>
                <button class="numberbutton">8</button>
                <button class="numberbutton">9</button>
                <button class="numberbutton">*</button>
            </div>
            <div id="000">
                <button class="numberbutton">0</button>
                <button class="numberbutton">.</button>
                <button class="numberbutton" id="equals" click="pain()" >=</button>
                <button class="numberbutton">/</button>
            </div>
        </div>
        <div class="spinner-border text-success" id="pain" role="status" hidden=true>
            <span class="visually-hidden">Loading...</span>
        </div>
    </body>
</html>
