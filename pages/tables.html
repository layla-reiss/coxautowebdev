<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th colspan="2">1</th>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
            <th rowspan ="6",colspan="6"> 1</th>
            <td>2</td>
            </tr>
            <tr>
            <td>3</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th rowspan="2">1</th>
                <th colspan="2">2</th>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th rowspan="2">123</th>
                <th colspan="2">456</th>
            </tr>
            <tr>
                <td>789</td>
                <td>012</td>
            </tr>
            <tr>
                <td>345</td>
                <td>678</td>
                <td>901</td>
            </tr>
        </table>
        <hr>
        <table> 
            <tr>
                <th rowspan="2">123</th>
                <th colspan="2">456</th>
            </tr>
            <tr>
                <td>789</td>
                <th rowspan="2">012</th>
            </tr>
            <tr>
                <th colspan="2">345</th>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th colspan="4" class="red">1</th>
                <th rowspan="5" class="white">2</th>
                <td class="yellow">3</td>
                <td class="white">4</td>
            </tr>
            <tr>
                <td class="red">5</td>
                <td class="white">6</td>
                <th rowspan="2" class="blue">7</th>
                <td class="white">8</td>
                <th colspan="2" class="yellow">9</th>
            </tr>
            <tr>
                <td class="red">10</td>
                <td class="blue">11</td>
                <td class="white">12</td>
                <td class="blue">13</td>
                <th rowspan="2" class="white">14</th>
            </tr>
            <tr>
                <th colspan="4" class="red">15</th>
                <td class="white">16</td>
            </tr>
            <tr>
                <td class="blue">17</td>
                <th rowspan="2" class="white">18</th>
                <td class="blue">19</td>
                <td class="red">20</td>
                <th colspan="2" class="yellow">21</th>
            </tr>
            <tr>
                <td class="white">22</td>
                <td class="blue">23</td>
                <td class="white">24</td>
                <th colspan="3" class="red">25</th>
            </tr>
            <tr>
                <th colspan="3" class="white">26</th>
                <td class="yellow">27</td>
                <td class="white">28</td>
                <td class="blue">29</td>
                <td class="red">30</td>

            </tr>
    </body>
</html>
