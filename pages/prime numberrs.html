<html>
    <head>
        <title>Prime Numbers</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("form").submit(function(){
                event.stopPropagation();
                event.preventDefault();
                let endingRange = $("#secondNumber").val()
                const primeNumbers = [];
                for (let number = 2; number < endingRange; number++)
                if (number > 1) {
                    let isPrime = true;
                    for (let i = 2; i < number; i++) {
                        if (number % i == 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime) {
                        primeNumbers.push(number);
                    }
                }       
                document.getElementById("progress").style.width = "100%";
                document.getElementById("prime").innerText = primeNumbers;
                document.getElementById("prime").hidden = false;
                });
            });

                //get prime factors
                function getPrimeFactors()
                {
                    const factors = [];
                    let divisor = 2;
                    let n = $("#secondNumber").val();

                    while (n >= 2) {
                        if (n % divisor == 0) {
                        factors.push(divisor);
                        n = n / divisor;
                        } else {
                        divisor++;
                        }
                    }  
                    document.getElementById("progress").style.width = "100%";
                    document.getElementById("prime").innerText = factors;
                    document.getElementById("prime").hidden = false;
            
                }
</script>
        <body>
            <form action="">
                <div id="primeNumbers">
                    <p>Input ending range:<input type="number" id="secondNumber"> </p>
                    <input type="submit" id="submit" value="Get all prime numbers up to value"> 
                    <input type="button" onclick="getPrimeFactors()" id="primefactors" value="Get prime factors">
                    <br>
                    <div class="alert alert-info" role="alert" id="prime" hidden="true">
                      </div>            
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="progress" style="width: 0%"></div>
                      </div>            
                </div>
            </form>     
        </body>
    </head>
</html>
