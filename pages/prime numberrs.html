<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>

            $(document).ready(function(){
                $("form").submit(function(){
                event.stopPropagation();
                event.preventDefault();
                let endingRange = $("#secondNumber").val()
                const primeNumbers = [];
                for (let number = 2; number < endingRange; number++)
                if (number > 1) {
                    let isPrime = true;
                    for (let i = 2; i < number; i++) {
                        if (number % i == 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime) {
                        primeNumbers.push(number);
                    }
                }       
                document.getElementById("prime").innerText = primeNumbers;
                });
            });
        </script>
        <body>
            <form action="">
                <div id="primeNumbers">
                    <p>Input ending range:<input type="number" id="secondNumber"> </p>
                    <input type="submit" id="submit"> <br>
                    <label id="prime"></label>
                </div>
            </form>     
        </body>
    </head>
</html>
