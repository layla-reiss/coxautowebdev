<html>
    <head>
        <title>Prime Numbers</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            //get random prime number
            //user gets six guesses
            //check if user guess is number
            //if lower, say lower
            // if higher, say higher
            //if they enter non-prime, don't count the guess
            let guesses = 6;
            let trueNumber = 2;
            let found = false;
            while (isPrime(trueNumber) == true)
            {
                trueNumber = getRandomInt();
            }

            function isPrime(number)
            {
                let isPrime = true;
                if (number > 1) {
                    let isPrime = true;
                    for (let i = 2; i < number; i++) {
                        if (number % i == 0) {
                            isPrime = false;
                            return false;
                        }
                    }
                    if (isPrime) {
                        return true;
                    }
                }       
            }

            function getRandomInt() {
                return Math.floor(Math.random() * 100);
            }

            function checkInput() 
            {
                let uInput = $("#uInput").val()
                if (uInput == trueNumber)
                {
                    alert("Woah you got it!");
                    found = true;
                    document.getElementById("guessMsg").innerText = "Refresh the page to play again";
                }
                else if (isPrime(uInput) == true)
                {
                    alert("That's a prime - your guess will not be counted");
                }
                else if (uInput > trueNumber)
                {
                    alert("The number is smaller");
                    guesses -= 1;
                }
                else if (uInput < trueNumber)
                {
                    alert("The number is greater");
                    guesses -= 1;
                }
                if (!found && guesses > 0)
                {
                    document.getElementById("guessMsg").innerText = "You have " + guesses + " guesses left";
                }
                else if (!found)
                {
                    document.getElementById("guessMsg").innerText = "Game over :( the number was " + trueNumber;
                }
            }
        </script>
    </head>
    <body>
        <form action="">
            <div id="space">
                <p id="guessMsg">You have 6 guesses left</p>
                <p>Input guess:<input type="number" id="uInput" value="Submit number"> </p>
                <input type="button" id="submit" onclick="checkInput()"> <br> 
            </div>
        </form>
    </body>
</html>
