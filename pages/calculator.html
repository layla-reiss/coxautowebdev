<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <form>
            <div id="calculation">
                <input type="text" value="firstNumber">
                <label for="firstNumber" >Enter the first number:</label>
                <select id="dropdown" value="dropdownmenu">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <label for="dropdownmenu">Choose the operator</label>
                <input type="text" value="secondNumber">
                <label for="secondNumber" >Enter the first number:</label>
                <button id="submit">=</button>
            </div>
        </form>
    </body>
</html>
